<style type="text/css">
    html {
        cursor: none;
        overflow: hidden;
        background: #000;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    body {
        margin: 30px;
        position: absolute;
        height: calc(100% - 120px);
        width: calc(100% - 120px);
        background: #000;
        color: #aaa;
        font-family: "Arial";
        /*font-weight: 100;
        font-size: 4em;
        line-height: 1.5em;*/
        -webkit-font-smoothing: antialiased;
    }

    .no-wrap {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .right {
        right: 0;
    }

    .top {
        top: 0;
        position: absolute;
    }

    .top.center,
    .bottom.center {
        left: 50%;
        -moz-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        -webkit-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
    }

    .top.right,
    .top.left,
    .top.center {
        top: 100%;
    }

    .bottom {
        bottom: 0;
        position: absolute;
    }

    .bottom.right,
    .bottom.center,
    .bottom.left {
        bottom: 100%;
    }

    .bar {
        width: 100%;
        text-align: center;
    }

</style>


<div class="top bar">
    <div class="top left">
        <link rel="stylesheet" type="text/css" href="clock.css">
        <div class="clock">
            <div id="Date"></div>
            <ul>
                <li id="hours"></li>
                <li id="colon">:</li>
                <li id="min"></li>
                <li id="colon">:</li>
                <li id="sec"></li>
                <li id="period"></li>
            </ul>
            <div id="Location"></div>
        </div>
    </div>
    <div class="top center">2</div>
    <div class="top right">3</div>
</div>

<div class="bottom bar">
    <div class="bottom left">4</div>
    <div class="bottom center">
        <link rel="stylesheet" type="text/css" href="wotd.css">
        <div class="WOTD">
            <div id="setword"></div>
            <div id="setdefs"></div>
        </div>
    </div>
    <div class="bottom right">6</div>
</div>
